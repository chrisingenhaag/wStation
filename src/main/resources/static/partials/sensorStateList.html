
<div class="row">
	<div class="col-md-6">
		<div class="form-group">
		  	<label class="control-label" for="sortby">Sortieren nach</label>
		  	<select class="form-control" ng-model="orderProp"
				ng-change="refresh()" id="sortby">
				<option value="createdDate">Datum / Uhrzeit</option>
				<option value="temperature">Temperatur</option>
				<option value="airpressure">Luftdruck</option>
				<option value="humidity">Luftfeuchtigkeit</option>
				<option value="illuminance">Helligkeit</option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label" for="sort">Sortierreihenfolge</label>
			<select class="form-control" ng-model="orderBy" ng-change="refresh()" id="sort">
				<option value="asc">Aufsteigend</option>
				<option value="desc">Absteigend</option>
			</select>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-hover">
			<tr>
				<th>#</th>
				<th>Datum / Uhrzeit</th>
				<th>Temperatur</th>
				<th>Luftfeuchtigkeit</th>
				<th>Luftdruck</th>
				<th>Helligkeit</th>
				<th></th>
			</tr>
			<tr ng-repeat="state in sensorStates._embedded.sensorState">
				<td>{{ state.id }}</td>
				<td>{{ state.createdDate | date:'dd.MM.yyyy HH:mm:ss' }}</td>
				<td>{{ state.temperature }} Â°C</td>
				<td>{{ state.humidity }} %</td>
				<td>{{ state.airpressure }} mb</td>
				<td>{{ state.illuminance }} lx</td>
				<td><a class="btn btn-danger" ng-click="remove(state.id)"><i class="icon-trash icon-white"></i> Delete</a></td>
			</tr>
		</table>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<button class="btn btn-default" ng-click="firstPage()">First</button>
		<button class="btn btn-default" ng-click="previousPage()">Prev</button>
		<button class="btn btn-default" ng-click="nextPage()">Next</button>
		<button class="btn btn-default" ng-click="lastPage()">Last</button>
	</div>
</div>
