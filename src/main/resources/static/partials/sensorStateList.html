<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-hover">
			<tr>
				<th>#</th>
				<th><a href="" ng-model="orderProp" ng-value="createdDate" ng-click="toggleSortBy();refresh()">Datum / Uhrzeit <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
				<th><a href="" ng-model="orderProp" ng-value="temperature" ng-click="toggleSortBy();refresh()">Temperatur <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
				<th><a href="" ng-model="orderProp" ng-value="airpressure" ng-click="toggleSortBy();refresh()">Luftfeuchtigkeit <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
				<th><a href="" ng-model="orderProp" ng-value="humidity" ng-click="toggleSortBy();refresh()">Luftdruck <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
				<th><a href="" ng-model="orderProp" ng-value="illuminance" ng-click="toggleSortBy();refresh()">Helligkeit <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
				<th></th>
			</tr>
			<tr ng-repeat="state in sensorStates._embedded.sensorState">
				<td>{{ state.id }}</td>
				<td>{{ state.createdDate | date:'dd.MM.yyyy HH:mm:ss' }}</td>
				<td>{{ state.temperature }} Â°C</td>
				<td>{{ state.humidity }} %</td>
				<td>{{ state.airpressure }} mb</td>
				<td>{{ state.illuminance }} lx</td>
				<td><a class="btn btn-danger" ng-click="remove(state.id)"><i class="icon-trash icon-white"></i> Delete</a></td>
			</tr>
		</table>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<button class="btn btn-default" ng-click="firstPage()">First</button>
		<button class="btn btn-default" ng-click="previousPage()">Prev</button>
		<button class="btn btn-default" ng-click="nextPage()">Next</button>
		<button class="btn btn-default" ng-click="lastPage()">Last</button>
	</div>
</div>
