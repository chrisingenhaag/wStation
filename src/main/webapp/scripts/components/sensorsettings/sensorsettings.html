<h2>Einstellungen</h2>

<div class="row" style="margin-bottom: 20px;">
	<div class="col-md-12">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputTinkerIP" class="col-sm-2 control-label">IP-Adresse</label>
		    <div class="col-sm-10">
		      <input type="ip" class="form-control" id="inputTinkerIP" placeholder="IP-Adresse" aria-describedby="helpBlock1">
					<span id="helpBlock1" class="help-block">
						IP-Adresse des Tinkerforge Brick-Daemons.
					</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputTinkerPort" class="col-sm-2 control-label">Port</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputTinkerPort" placeholder="Port" aria-describedby="helpBlock2">
					<span id="helpBlock2" class="help-block">
						Port des Tinkerforge Brick-Daemons.
					</span>
		    </div>
		  </div>
			<div class="form-group">
		    <label for="inputTinkerSaveInterval" class="col-sm-2 control-label">Speicher-Intervall</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputTinkerSaveInterval" placeholder="Port" aria-describedby="helpBlock3">
					<span id="helpBlock3" class="help-block">
						Cron-Expression für das Speichern der Tinkerforge Sensordaten in die Datenbank.
					</span>
		    </div>
		  </div>
			<div class="form-group">
		    <label for="inputTinkerLCDInterval" class="col-sm-2 control-label">LCD Update-Intervall</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputTinkerLCDInterval" placeholder="Port" aria-describedby="helpBlock4">
					<span id="helpBlock4" class="help-block">
						Callback Intervall für die Aktualisierung des LCD Displays.
					</span>
		    </div>
		  </div>
			<div class="form-group">
		    <label for="inputTinkerLCDInterval" class="col-sm-2 control-label">LCD Einstellungen</label>
		    <div class="col-sm-10">
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox1" value="option1"> Standard
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox2" value="option2"> Uhrzeit / Datum
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox3" value="option3"> Temperatur-Schnitt
					</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-save"></i> Speichern</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
